<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moonlab-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive quantum computing simulator with beautiful visualizations" />
    <title>Moonlab Quantum Simulator - Interactive Demo</title>
    <link rel="preload" href="/moonlab.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
    <script src="/moonlab.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
        color: #e0e0e0;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      .loading-gif {
        max-width: 90vw;
        height: auto;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <img class="loading-gif" src="moonlab_glitch.gif" alt="Moonlab loading animation" />
        <p>Loading Quantum Simulator...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
