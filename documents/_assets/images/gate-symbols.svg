<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="gateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Quantum Gate Symbols</text>

  <!-- Row 1: Single-qubit gates -->
  <text x="50" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">Single-Qubit Gates</text>

  <!-- Hadamard -->
  <g transform="translate(50, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">H</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Hadamard</text>
  </g>

  <!-- Pauli-X -->
  <g transform="translate(150, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">X</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Pauli-X</text>
  </g>

  <!-- Pauli-Y -->
  <g transform="translate(250, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">Y</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Pauli-Y</text>
  </g>

  <!-- Pauli-Z -->
  <g transform="translate(350, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">Z</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Pauli-Z</text>
  </g>

  <!-- S gate -->
  <g transform="translate(450, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">S</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Phase (π/2)</text>
  </g>

  <!-- T gate -->
  <g transform="translate(550, 90)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">T</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">π/8 Gate</text>
  </g>

  <!-- Rx gate -->
  <g transform="translate(650, 90)">
    <line x1="0" y1="25" x2="100" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="60" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="50" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Rx(θ)</text>
    <text x="50" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">X Rotation</text>
  </g>

  <!-- Row 2: Two-qubit gates -->
  <text x="50" y="200" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">Two-Qubit Gates</text>

  <!-- CNOT -->
  <g transform="translate(50, 220)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="25" x2="40" y2="75" stroke="#374151" stroke-width="2"/>
    <circle cx="40" cy="25" r="8" fill="#059669" stroke="#047857" stroke-width="2"/>
    <circle cx="40" cy="75" r="12" fill="none" stroke="#059669" stroke-width="2"/>
    <line x1="28" y1="75" x2="52" y2="75" stroke="#059669" stroke-width="2"/>
    <line x1="40" y1="63" x2="40" y2="87" stroke="#059669" stroke-width="2"/>
    <text x="40" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">CNOT</text>
  </g>

  <!-- CZ -->
  <g transform="translate(170, 220)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="25" x2="40" y2="75" stroke="#374151" stroke-width="2"/>
    <circle cx="40" cy="25" r="8" fill="#059669" stroke="#047857" stroke-width="2"/>
    <circle cx="40" cy="75" r="8" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="40" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">CZ</text>
  </g>

  <!-- SWAP -->
  <g transform="translate(290, 220)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="30" y1="15" x2="50" y2="35" stroke="#d97706" stroke-width="2"/>
    <line x1="50" y1="15" x2="30" y2="35" stroke="#d97706" stroke-width="2"/>
    <line x1="30" y1="65" x2="50" y2="85" stroke="#d97706" stroke-width="2"/>
    <line x1="50" y1="65" x2="30" y2="85" stroke="#d97706" stroke-width="2"/>
    <line x1="40" y1="35" x2="40" y2="65" stroke="#d97706" stroke-width="2"/>
    <text x="40" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">SWAP</text>
  </g>

  <!-- Controlled-U -->
  <g transform="translate(410, 220)">
    <line x1="0" y1="25" x2="100" y2="25" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="100" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="50" y1="25" x2="50" y2="55" stroke="#374151" stroke-width="2"/>
    <circle cx="50" cy="25" r="8" fill="#059669" stroke="#047857" stroke-width="2"/>
    <rect x="25" y="55" width="50" height="40" rx="4" fill="url(#gateGrad)" stroke="#4338ca" stroke-width="1.5"/>
    <text x="50" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">U</text>
    <text x="50" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Controlled-U</text>
  </g>

  <!-- Row 3: Special gates -->
  <text x="50" y="360" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">Special Gates</text>

  <!-- Toffoli -->
  <g transform="translate(50, 380)">
    <line x1="0" y1="15" x2="80" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="45" x2="80" y2="45" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="15" x2="40" y2="75" stroke="#374151" stroke-width="2"/>
    <circle cx="40" cy="15" r="6" fill="#059669"/>
    <circle cx="40" cy="45" r="6" fill="#059669"/>
    <circle cx="40" cy="75" r="10" fill="none" stroke="#059669" stroke-width="2"/>
    <line x1="30" y1="75" x2="50" y2="75" stroke="#059669" stroke-width="2"/>
    <line x1="40" y1="65" x2="40" y2="85" stroke="#059669" stroke-width="2"/>
    <text x="40" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Toffoli</text>
  </g>

  <!-- Measurement -->
  <g transform="translate(170, 380)">
    <line x1="0" y1="25" x2="20" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="50" height="40" rx="4" fill="#f3f4f6" stroke="#374151" stroke-width="1.5"/>
    <path d="M35 35 Q45 15 55 35" fill="none" stroke="#374151" stroke-width="1.5"/>
    <line x1="45" y1="22" x2="55" y2="12" stroke="#374151" stroke-width="1.5"/>
    <line x1="70" y1="25" x2="90" y2="25" stroke="#374151" stroke-width="2"/>
    <line x1="70" y1="25" x2="90" y2="35" stroke="#374151" stroke-width="2"/>
    <text x="50" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measure</text>
  </g>

  <!-- Reset -->
  <g transform="translate(290, 380)">
    <line x1="0" y1="25" x2="80" y2="25" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="5" width="40" height="40" rx="4" fill="#f3f4f6" stroke="#374151" stroke-width="1.5"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|0⟩</text>
    <text x="40" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Reset</text>
  </g>

  <!-- Barrier -->
  <g transform="translate(410, 380)">
    <line x1="0" y1="15" x2="30" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="45" x2="30" y2="45" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="75" x2="30" y2="75" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="5" x2="40" y2="85" stroke="#374151" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="50" y1="15" x2="80" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="50" y1="45" x2="80" y2="45" stroke="#374151" stroke-width="2"/>
    <line x1="50" y1="75" x2="80" y2="75" stroke="#374151" stroke-width="2"/>
    <text x="40" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Barrier</text>
  </g>
</svg>
