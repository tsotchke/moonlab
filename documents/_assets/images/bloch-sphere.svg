<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="sphereGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.4" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Bloch Sphere</text>

  <!-- Sphere -->
  <ellipse cx="200" cy="200" rx="140" ry="140" fill="url(#sphereGrad)" stroke="#6366f1" stroke-width="2"/>

  <!-- Equator (XY plane) -->
  <ellipse cx="200" cy="200" rx="140" ry="35" fill="none" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Prime meridian (XZ plane) -->
  <ellipse cx="200" cy="200" rx="35" ry="140" fill="none" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Z axis -->
  <line x1="200" y1="350" x2="200" y2="50" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|0⟩</text>
  <text x="200" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|1⟩</text>
  <text x="215" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">+Z</text>
  <text x="215" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">-Z</text>

  <!-- X axis -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="370" y="205" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|+⟩</text>
  <text x="25" y="205" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|−⟩</text>
  <text x="310" y="190" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">+X</text>

  <!-- Y axis (coming out of page, shown at angle) -->
  <line x1="120" y1="280" x2="280" y2="120" stroke="#374151" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="290" y="110" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|+i⟩</text>
  <text x="100" y="300" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151">|−i⟩</text>
  <text x="260" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">+Y</text>

  <!-- State vector -->
  <line x1="200" y1="200" x2="280" y2="100" stroke="#dc2626" stroke-width="3"/>
  <circle cx="280" cy="100" r="6" fill="#dc2626"/>

  <!-- Theta angle arc -->
  <path d="M200 170 Q210 140 230 125" fill="none" stroke="#059669" stroke-width="2"/>
  <text x="215" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#059669">θ</text>

  <!-- Phi angle arc -->
  <path d="M220 200 Q230 195 235 190" fill="none" stroke="#2563eb" stroke-width="2"/>
  <text x="245" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#2563eb">φ</text>

  <!-- State label -->
  <text x="290" y="90" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">|ψ⟩</text>

  <!-- Formula -->
  <text x="200" y="395" text-anchor="middle" font-family="serif" font-size="12" fill="#4b5563">|ψ⟩ = cos(θ/2)|0⟩ + e^(iφ)sin(θ/2)|1⟩</text>
</svg>
