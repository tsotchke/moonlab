<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="hGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oracleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Grover's Algorithm Circuit</text>

  <!-- Qubit labels -->
  <text x="25" y="75" text-anchor="end" font-family="monospace" font-size="12" fill="#374151">q₀</text>
  <text x="25" y="115" text-anchor="end" font-family="monospace" font-size="12" fill="#374151">q₁</text>
  <text x="25" y="155" text-anchor="end" font-family="monospace" font-size="12" fill="#374151">q₂</text>
  <text x="25" y="195" text-anchor="end" font-family="monospace" font-size="12" fill="#374151">q₃</text>

  <!-- Qubit wires -->
  <line x1="30" y1="70" x2="680" y2="70" stroke="#374151" stroke-width="2"/>
  <line x1="30" y1="110" x2="680" y2="110" stroke="#374151" stroke-width="2"/>
  <line x1="30" y1="150" x2="680" y2="150" stroke="#374151" stroke-width="2"/>
  <line x1="30" y1="190" x2="680" y2="190" stroke="#374151" stroke-width="2"/>

  <!-- Initial Hadamards -->
  <rect x="50" y="55" width="30" height="30" rx="3" fill="url(#hGrad2)" stroke="#4338ca" stroke-width="1"/>
  <text x="65" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">H</text>

  <rect x="50" y="95" width="30" height="30" rx="3" fill="url(#hGrad2)" stroke="#4338ca" stroke-width="1"/>
  <text x="65" y="116" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">H</text>

  <rect x="50" y="135" width="30" height="30" rx="3" fill="url(#hGrad2)" stroke="#4338ca" stroke-width="1"/>
  <text x="65" y="156" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">H</text>

  <rect x="50" y="175" width="30" height="30" rx="3" fill="url(#hGrad2)" stroke="#4338ca" stroke-width="1"/>
  <text x="65" y="196" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">H</text>

  <!-- Grover iteration box -->
  <rect x="105" y="45" width="400" height="175" rx="8" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="305" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Repeat O(√N) times</text>

  <!-- Oracle -->
  <rect x="130" y="55" width="70" height="150" rx="4" fill="url(#oracleGrad)" stroke="#991b1b" stroke-width="1.5"/>
  <text x="165" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="white">Oracle</text>
  <text x="165" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">Uₓ</text>

  <!-- Diffusion operator -->
  <rect x="230" y="55" width="250" height="150" rx="4" fill="url(#diffGrad)" stroke="#047857" stroke-width="1.5"/>
  <text x="355" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="white">Diffusion</text>
  <text x="355" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">2|s⟩⟨s| - I</text>

  <!-- Diffusion components -->
  <text x="250" y="80" font-family="system-ui, sans-serif" font-size="9" fill="white">H⊗n</text>
  <text x="305" y="80" font-family="system-ui, sans-serif" font-size="9" fill="white">X⊗n</text>
  <text x="355" y="80" font-family="system-ui, sans-serif" font-size="9" fill="white">MCZ</text>
  <text x="405" y="80" font-family="system-ui, sans-serif" font-size="9" fill="white">X⊗n</text>
  <text x="455" y="80" font-family="system-ui, sans-serif" font-size="9" fill="white">H⊗n</text>

  <!-- Measurements -->
  <rect x="530" y="55" width="40" height="30" rx="3" fill="#f3f4f6" stroke="#374151" stroke-width="1"/>
  <path d="M540 78 Q550 62 560 78" fill="none" stroke="#374151" stroke-width="1"/>
  <line x1="550" y1="67" x2="558" y2="58" stroke="#374151" stroke-width="1"/>

  <rect x="530" y="95" width="40" height="30" rx="3" fill="#f3f4f6" stroke="#374151" stroke-width="1"/>
  <path d="M540 118 Q550 102 560 118" fill="none" stroke="#374151" stroke-width="1"/>
  <line x1="550" y1="107" x2="558" y2="98" stroke="#374151" stroke-width="1"/>

  <rect x="530" y="135" width="40" height="30" rx="3" fill="#f3f4f6" stroke="#374151" stroke-width="1"/>
  <path d="M540 158 Q550 142 560 158" fill="none" stroke="#374151" stroke-width="1"/>
  <line x1="550" y1="147" x2="558" y2="138" stroke="#374151" stroke-width="1"/>

  <rect x="530" y="175" width="40" height="30" rx="3" fill="#f3f4f6" stroke="#374151" stroke-width="1"/>
  <path d="M540 198 Q550 182 560 198" fill="none" stroke="#374151" stroke-width="1"/>
  <line x1="550" y1="187" x2="558" y2="178" stroke="#374151" stroke-width="1"/>

  <!-- Classical wires -->
  <line x1="570" y1="70" x2="600" y2="70" stroke="#374151" stroke-width="2"/>
  <line x1="570" y1="73" x2="600" y2="73" stroke="#374151" stroke-width="1"/>
  <line x1="570" y1="110" x2="600" y2="110" stroke="#374151" stroke-width="2"/>
  <line x1="570" y1="113" x2="600" y2="113" stroke="#374151" stroke-width="1"/>
  <line x1="570" y1="150" x2="600" y2="150" stroke="#374151" stroke-width="2"/>
  <line x1="570" y1="153" x2="600" y2="153" stroke="#374151" stroke-width="1"/>
  <line x1="570" y1="190" x2="600" y2="190" stroke="#374151" stroke-width="2"/>
  <line x1="570" y1="193" x2="600" y2="193" stroke="#374151" stroke-width="1"/>

  <!-- Result -->
  <text x="620" y="135" font-family="monospace" font-size="14" fill="#374151">x*</text>

  <!-- Legend -->
  <text x="350" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">For N items, repeat √N times to find marked item x* with high probability</text>
</svg>
