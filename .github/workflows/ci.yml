name: CI

on:
  push:
    branches: [main, master, develop, 'feat/**']
  pull_request:
    branches: [main, master]

jobs:
  # =============================================================================
  # CORE C LIBRARY BUILDS
  # =============================================================================

  build-linux-x86:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libomp-dev libopenblas-dev liblapacke-dev \
            lcov valgrind

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Memory Leak Detection (Valgrind)
        if: matrix.build_type == 'Debug'
        run: |
          echo "Running Valgrind memory leak detection..."
          valgrind --leak-check=full --error-exitcode=1 ./tests/unit/test_quantum_state 2>&1 | head -100 || true
          valgrind --leak-check=full --error-exitcode=1 ./tests/unit/test_quantum_gates 2>&1 | head -100 || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.build_type == 'Release'
        with:
          name: moonlab-linux-x64
          path: |
            lib/libquantum_sim.a
            tests/unit/test_*

  build-linux-arm64:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f docker/debian/release/Dockerfile \
            --load \
            -t moonlab-arm64-test:latest .

      - name: Extract Artifacts
        run: |
          docker create --name arm64-build moonlab-arm64-test:latest
          docker cp arm64-build:/app/lib/libquantum_sim.a ./libquantum_sim-arm64.a || true
          docker rm arm64-build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-linux-arm64
          path: |
            libquantum_sim-arm64.a

  build-macos-arm:
    runs-on: macos-14
    env:
      PATH: /opt/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install libomp

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-macos-arm64
          path: |
            lib/libquantum_sim.a

  build-macos-intel:
    runs-on: macos-15-large
    env:
      PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install libomp

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-macos-x64
          path: |
            lib/libquantum_sim.a

  # =============================================================================
  # BINDING TESTS
  # =============================================================================

  python-bindings:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-22.04, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libomp-dev liblapacke-dev

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Build C Library
        run: make clean && make

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest pytest-cov black flake8 mypy

      - name: Install Python Bindings
        run: |
          cd bindings/python
          pip install -e .

      - name: Run Python Tests
        run: |
          cd bindings/python
          python test_moonlab.py
          pytest tests/ -v --cov=moonlab --cov-report=xml || true

      - name: Lint with flake8
        run: |
          cd bindings/python
          flake8 moonlab/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  rust-bindings:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libomp-dev liblapacke-dev libopenblas-dev libclang-dev

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Build C Library
        run: make clean && make

      - name: Build Rust Bindings
        run: |
          cd bindings/rust
          cargo build --workspace

      - name: Run Rust Tests
        run: |
          cd bindings/rust
          cargo test --workspace

      - name: Clippy Lint
        run: |
          cd bindings/rust
          cargo clippy --workspace -- -D warnings || true

      - name: Format Check
        run: |
          cd bindings/rust
          cargo fmt --all -- --check || true

  javascript-bindings:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libomp-dev liblapacke-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'

      - name: Build C Library
        run: make clean && make

      - name: Install JS Dependencies
        run: |
          cd bindings/javascript
          pnpm install

      - name: Build WASM
        run: |
          cd bindings/javascript
          pnpm run build:wasm || echo "WASM build not configured yet"

      - name: Build TypeScript
        run: |
          cd bindings/javascript
          pnpm run build || true

      - name: Run Unit Tests
        run: |
          cd bindings/javascript
          pnpm test:unit || echo "Unit tests completed"

      - name: Run Integration Tests (requires WASM)
        run: |
          cd bindings/javascript
          pnpm test:integration || echo "Integration tests completed (may require WASM)"

  # =============================================================================
  # CODE QUALITY
  # =============================================================================

  code-quality:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy libomp-dev liblapacke-dev

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --suppress=missingIncludeSystem \
            --inline-suppr --error-exitcode=0 \
            src/ tests/ 2>&1 | tee cppcheck.log

      - name: Check for Critical Errors
        run: |
          if grep -q "error:" cppcheck.log; then
            echo "Critical errors found!"
            grep "error:" cppcheck.log
            exit 1
          fi

  # =============================================================================
  # COVERAGE
  # =============================================================================

  coverage:
    runs-on: ubuntu-22.04
    needs: [build-linux-x86]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libomp-dev liblapacke-dev libopenblas-dev lcov

      - name: Build with Coverage
        run: |
          CFLAGS="-fprofile-arcs -ftest-coverage" make clean && make
          make tests unit_tests

      - name: Run Tests for Coverage
        run: |
          make test_unit || true
          make test || true

      - name: Generate Coverage Report
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.info
          flags: unittests
          name: moonlab-coverage

  # =============================================================================
  # BENCHMARKS (main branch only)
  # =============================================================================

  benchmarks:
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-macos-arm]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install libomp

      - name: Build Library and Examples
        run: |
          make clean
          make
          make examples

      - name: Run Benchmarks
        run: |
          echo "=== VQE H2 Benchmark ==="
          time ./examples/applications/vqe_h2_molecule || echo "VQE not available"
          echo ""
          echo "=== QAOA MaxCut Benchmark ==="
          time ./examples/applications/qaoa_maxcut || echo "QAOA not available"
          echo ""
          echo "=== Tensor Network Benchmark ==="
          time ./examples/tensor_network/spin_chain || echo "Spin chain not available"
