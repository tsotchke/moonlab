name: CI

on:
  push:
    branches: [master, develop, 'feat/**']
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libomp-dev libopenblas-dev liblapacke-dev

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-linux-x64
          path: |
            lib/libquantum_sim.a

  build-macos-arm:
    runs-on: macos-14
    env:
      PATH: /opt/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install libomp

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-macos-arm64
          path: |
            lib/libquantum_sim.a

  build-macos-intel:
    runs-on: macos-15-large
    env:
      PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install libomp

      - name: Build Library
        run: make clean && make

      - name: Build All Tests
        run: make tests unit_tests

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlab-macos-x64
          path: |
            lib/libquantum_sim.a
